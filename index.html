<!DOCTYPE html>
<htmll lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            h1 {
                text-align: center;
                margin-top: 50px;
            }
            #grid1 {
                display: grid;
                grid-template-columns: auto auto auto;

            }
            #grid {
                display: grid;
                grid-template-columns: 500px auto 500px;
                grid-template-rows: 50px auto auto;
                margin-top: 100px;
            }
        </style>
        <title>Calebpyn's Github Webpage!</title>
    </head>
    <body>

        <div id="grid1">
            <div class="grid1-item"><img src="Sweven_Logo.png" alt="Sweven_Logo" width="100px" height="auto"></div>
            <div class="grid1-item"><h1 style="font-family: 'Times New Roman', Times, serif;">S W E V E N</h1></div>
            <div class="grid1-item"> </div>    

        </div>

      <div id="grid"> 

            <div class="grid-item"> </div>





            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="IMG_1242.jpg" class="d-block w-100" alt="BG_1">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="IMG_0568.jpg" class="d-block w-100" alt="IMGE2">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="IMG_2145.jpg" class="d-block w-100" alt="img3">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>





            <div class="grid-item"> </div>

        </div> 

    </body>
</html>
